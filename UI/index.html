<!DOCTYPE html>
<html>
<head>
	<title>Fast Food Fast</title>
	<meta charset="UTF-8">
	<meta name="keywords" lan="en-us" content="fast food, burgers, pizza">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/signup.js"></script>
</head>
<body id="home">
		<div id="heading">
			<h1>Welcome to Fast Food Fast</h1>
		</div>
		<p id="statement">"Your number one fast food delivery."</p>
		<div id="flexible">
			<form method="POST" onsubmit="return login()">
				<p>Login as user</p>
				<div class="row">
					<label>Username:</label>
					<input type="text" id="LoginUsername">
				</div>
				<div class="row">
					<label>Password:</label>
					<input type="password" id="LoginPassword">
				</div>
				<div class="row">
					<label></label>
					<button type="submit">Login</button>
				</div>
			</form>
			<form method="" action="admin.html">
				<p>Login as admin</p>
				<div class="row">
					<label>Email:</label>
					<input type="text" name="email">
				</div>
				<div  class="row">
					<label>Password:</label>
					<input type="password" name="password">
				</div>
				<div class="row">
					<label></label>
					<button>Login</button>
				</div>
			</form>
		</div>
		<p id="end">If you do not have an account, signup <a href="signup.html">here</a></p>
</body>
</html>
