Add order
---

tags:
- Orders
description: This a post request to add orders.

parameters:
- in: header
  name: Authorization
  description: Authorization header
  required: true
  type: string
  schema:
  id: bearer

- name: Add orders
  in: body
  name: body
  description: User should be able to add orders.
  required: true
  schema:
    id: user
    properties:
      amount:
        type: string
        default: "1"
      food:
        type: string 
        default: "1"
responses: 
  201:
    description: returns the order added

security:
  - JWT:
      description: Pass in JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT
