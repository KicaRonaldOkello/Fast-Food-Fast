Add order
---

tags:
- Menu
description: This a post request to add orders.

parameters:
- in: header
  name: Authorization
  description: authorization header
  required: true
  type: string
  schema:
  id: bearer

- name: Add food item
  in: body
  name: body
  description: Admin user should be able to add a food option to menu.
  required: true
  schema:
    id: user
    properties:
      name:
        type: string
        default: "matooke"
      price:
        type: string 
        default: "15000"

responses: 
  201:
    description: returns the order added

security:
  - JWT:
      description: Pass in JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT
