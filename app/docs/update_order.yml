Update order status
---
tags:
- Orders
description: This is a PUT request to update order status.

parameters:
- in: path
  name: orderId
  description: order_id for a specific order
  required: true
  type: integer

- in: header
  name: Authorization
  description: Authorization header
  required: true
  type: string
  schema:
  id: bearer
  
- name: Update order status
  in: body
  name: body
  description: Admin should be able to update an order status.
  required: true
  schema:
    id: user

responses: 
  201:
    description: Order status updated

security:
  - JWT:
      description: Pass in JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT