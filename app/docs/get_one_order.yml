Get one order
---
tags:
- Orders
description: This is endpoint returns a specific order.

parameters:
- in: path
  name: orderId
  description: The order_id for a specific order
  required: true
  type: integer
  
- in: header
  name: Authorization
  description: Authorization header
  required: true
  type: string
  schema:
  id: bearer

responses: 
  200:
    description: Order

security:
  - JWT:
      description: Pass in JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT