Order history
---
tags:
- Orders
description: This route gets all orders of a specific user.

parameters:
- in: header
  name: Authorization
  description: Authorization header
  required: true
  type: string

responses: 
  200:
    description: ok

security:
  - JWT:
      description: Pass in JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT